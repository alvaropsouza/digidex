<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digidex</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img class="pokedex-img" src="./assets/pokedex.svg">DIGIDEX 1.0</h1>       
        <img src="./assets/digimon.png" alt="Digimon-logo">
    </header>

    <div class="search-container">
        <input id="input-search" type="text" placeholder="Search Digimon">
            <button class="search-button">
                <img class="magnifier-img" src="./assets/magnifier.svg">
            </button>
        </input>    
    </div>
    
    <ul class="container"></ul>

    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/search.js"></script>
</body>
</html>
